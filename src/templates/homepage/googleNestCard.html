<div class="col-md-6 col-sm-12 col-xxl-3 col-lg-4 mb-3">
    <div class="card" style="min-width=600px">
        <div class="card-body">
            <h4 class="card-title mb-3">
                Nest Thermostat Status
            </h4>
            <div id="card-content">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            
            {% comment %} <a class="btn btn-primary btn-md float-right" href="/history/">View All</a> {% endcomment %}
        </div>
    </div>
</div>

<script>
    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = "/google_nest/"
    const responseType = "json"

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const contentEl = document.getElementById("card-content")
        const serverResponse = xhr.response
        console.log(serverResponse)
        contentEl.innerHTML = serverResponse.traits["sdm.devices.traits.ThermostatTemperatureSetpoint"]["heatCelsius"]
    }
    xhr.send()

</script>
