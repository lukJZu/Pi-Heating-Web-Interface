{% load tz %}
<div class="col-md-6 col-sm-12 col-xxl-3 col-lg-4 mb-3">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-3">
                Agile Rates
            </h4>
            <div class="content">
                <h4 class="display-6">Current</h4>
                <h6 class="lead">{{current.2}}p</h6>
                <hr class="alert-dark my-4">
                <h5 class="display-6">Next Two</h5>
                <h6 class="lead">{{next.0.2}}p</h6>
                <h6 class="lead">{{next.1.2}}p</h6>
                <p></p>
                <p class="lead">
                    <a class="btn btn-primary btn-md  float-right" href="/agile_rates/" role="button">View All</a>
                </p>
            </div>
        </div>
    </div>
</div>
