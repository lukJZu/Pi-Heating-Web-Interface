{% load tz %}
<div class="col-md-6 col-sm-12 col-xxl-3 col-lg-4 mb-3">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-3">
                Hot Water Schedule
            </h4>
            <table class="table table-striped" style="width:100%">
                <thead class="thead-dark">
                <tr>
                    <th>Start Time</th>
                    <th>End Time</th>
                </tr>
                </thead>
                <tbody>
                {% for a in hotWaterSchedule%}
                <tr>
                    {% with time=a.0|localtime %}
                    <td>{{time|date:"Y-m-d H:i"}}</td>
                    {% endwith %}
                    <td>{{a.1|localtime|date:"Y-m-d H:i"}}</td>
                </tr>
                {%endfor %}
                <tbody>
            </table> 
        </div>
    </div>
</div>
